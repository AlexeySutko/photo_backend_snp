{% load i18n %}
{% load bootstrap5 %}
{% load static %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f43fc899c7.js" crossorigin="anonymous"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/object_collection.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/pagination.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/photo_details.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main_page.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/comment.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/thread.css' %}" rel="stylesheet" type="text/css">
    {% block styles %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block title %}
    {% endblock %}
</head>
<body>
{% include 'navbar.html' %}
{% block content %}
{% endblock %}
{% block scripts %}
{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
