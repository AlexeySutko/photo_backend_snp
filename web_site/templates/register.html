{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap5 %}
{% block content %}
  <h1>{% translate "Create an account" %}</h1>
  <form action="." method="post">
    {% csrf_token %}
    {% bootstrap_form registration_form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">{% translate 'Create account' %}</button>
    {% endbuttons %}
  </form>
{% endblock %}
