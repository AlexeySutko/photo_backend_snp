{% load i18n %}
{% load bootstrap5 %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
<body>
            {% if user.is_authenticated %}
            <nav class="navbar navbar-light bg-warning">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    <div class="">{{ request.user.get_full_name }}</div>
                </a>
              </div>
                <a class="btn btn-dark" href="{% url 'web_site:logout' %}">Logout</a>
            </nav>
            {% else %}
            {% include 'modal_login.html' %}
                <nav class="navbar navbar-light bg-warning">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        </a>
                    </div>
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#login">Login</button>
                </nav>
            {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
