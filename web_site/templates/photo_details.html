            <div class="card-body">
                {% if request.user.id == photo.owner.id %}
                    <a class="btn btn-warning" href="{% url 'web_site:photo_change' photo.id %}">{% translate 'Change' %}</a>
                {% endif %}
                <p class="card-title">{{ photo.name }}</p>
                <div class="card-title">
                    <img class="rounded" src="{{ photo.owner.avatar.url }}" width="50" height="50">
